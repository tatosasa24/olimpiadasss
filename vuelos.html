<script>
  const form = document.getElementById("registroForm");
  const mensaje = document.getElementById("mensaje");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const nombre = document.getElementById("nombre").value.trim();
    const email = document.getElementById("email").value.trim();
    const usuario = document.getElementById("usuario").value.trim();
    const pass = document.getElementById("pass").value;
    const confirm = document.getElementById("confirm").value;

    mensaje.textContent = "";
    mensaje.className = "mensaje";

    if (!nombre || !email || !usuario || !pass || !confirm) {
      mostrarError("Todos los campos son obligatorios.");
      return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      mostrarError("Correo electrÃ³nico invÃ¡lido.");
      return;
    }

    if (pass.length < 6) {
      mostrarError("La contraseÃ±a debe tener al menos 6 caracteres.");
      return;
    }

    if (pass !== confirm) {
      mostrarError("Las contraseÃ±as no coinciden.");
      return;
    }

    // âœ… GUARDAR MÃšLTIPLES USUARIOS
    let usuarios = JSON.parse(localStorage.getItem("usuariosRegistrados")) || [];

    // Chequear si el email ya existe
    if (usuarios.some(u => u.email === email)) {
      mostrarError("Este correo ya estÃ¡ registrado.");
      return;
    }

    const nuevoUsuario = {
      nombre,
      email,
      usuario,
      contraseÃ±a: pass, // Nota: para producciÃ³n, jamÃ¡s guardes la contraseÃ±a en texto plano
    };

    usuarios.push(nuevoUsuario);
    localStorage.setItem("usuariosRegistrados", JSON.stringify(usuarios));

    // âœ… GUARDAR como usuario activo (sesiÃ³n iniciada)
    localStorage.setItem("usuarioActivo", JSON.stringify({
      nombre,
      email,
      usuario,
      logueado: true
    }));

    mostrarExito("Registro exitoso. Redirigiendo...");
    setTimeout(() => {
      window.location.href = "index.html";
    }, 1500);
  });

  function mostrarError(texto) {
    mensaje.textContent = texto;
    mensaje.classList.add("error");
    mensaje.classList.remove("success");
  }

  function mostrarExito(texto) {
    mensaje.textContent = texto;
    mensaje.classList.add("success");
    mensaje.classList.remove("error");
  }
</script>
